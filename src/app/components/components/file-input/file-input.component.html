<md-card>
  <md-card-title>File Input</md-card-title>
  <md-card-subtitle>single or multiple selection/drop</md-card-subtitle>
  <md-divider></md-divider>
  <md-tab-group md-stretch-tabs>
    <md-tab>
      <template md-tab-label>Demo</template>
      <md-card-content>
        <div layout="row">
          <md-input-container flex>
            <input md-input placeholder="select or drop files" readonly [value]="files?.length ? (files?.length + ' files') : files?.name"/>
          </md-input-container>
          <button md-icon-button *ngIf="files" (click)="fileInput.clear()">
            <md-icon>cancel</md-icon>
          </button>
          <td-file-input color="none" class="push-left-sm push-right-sm" #fileInput [(ngModel)]="files" multiple [disabled]="disabled">
            <md-icon>folder</md-icon>
            Browse...
          </td-file-input>
          <span>
            <button md-raised-button color="accent" disabled="true">Submit</button>
          </span>
        </div>
      </md-card-content>
      <md-divider></md-divider>
      <md-card-actions>
        <button md-button color="primary" (click)="toggleDisabled()">Toggle Disable</button>
      </md-card-actions>
    </md-tab>
    <md-tab>
      <template md-tab-label>Code</template>
      <md-card-content>
        <p>HTML:</p>
        <td-highlight lang="html">
          <![CDATA[
            <div layout="row">
              <md-input-container flex>
                <input md-input placeholder="select or drop files" readonly [value]="files?.length ? (files?.length + ' files') : files?.name"/>
              </md-input-container>
              <button md-icon-button *ngIf="files" (click)="fileInput.clear()">
                <md-icon>cancel</md-icon>
              </button>
              <td-file-input color="none" class="push-left-sm push-right-sm" #fileInput [(ngModel)]="files" multiple [disabled]="disabled">
                <md-icon>folder</md-icon>
                Browse...
              </td-file-input>
              <span>
                <button md-raised-button color="accent" disabled="true">Submit</button>
              </span>
            </div>
          ]]>
        </td-highlight>
        <p>Typescript:</p>
        <td-highlight lang="typescript">
          <![CDATA[
            export class Demo {
              files: File | FileList;
              disabled: boolean = false;

              toggleDisabled(): void {
                this.disabled = !this.disabled;
              }
            }
          ]]>
        </td-highlight>
      </md-card-content>
    </md-tab>
  </md-tab-group>
</md-card>
